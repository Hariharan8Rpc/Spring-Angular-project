<h2>Employee List</h2>
<div class="container">
<br>
    <!-- <h6>{{employee.project.length==0}}</h6> -->
    <h4 *ngIf="!employees" class="text-danger">No Employees Present</h4>
    <h5 *ngIf="errorMessage!=null" class="text-danger">{{errorMessage}}</h5>
<table *ngIf="employees" class="table">
  
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th colspan=2>Actions</th>       
    </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let employee of employees">
       
            <!-- | paginate: {
            itemsPerPage: pageSize,
            currentPage: page,
            totalItems: count
        };
        let i = index
    "
        > -->
            <th>{{employee.id}}</th>
            <td>{{employee.firstName}}</td> 
            <td>{{employee.lastName}}</td>
            <td>{{employee.department}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info"> Update</button>
                <button (click)="deleteEmployee(employee.id)" class="btn btn-danger" style="margin-left: 10px;"> Delete</button>
                <button (click)="employeeDetails(employee.id)" class="btn btn-info" style="margin-left: 10px;"> View</button>
            </td>
        </tr>
    </tbody>
</table>
