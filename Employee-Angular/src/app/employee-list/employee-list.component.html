<h2>Employee List</h2>
<table class="table">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor =" let employee of employees">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.department}}</td>
            <td>
                <button (click)="updateEmployee(employee.id)" class="btn btn-info"> Update</button>
            </td>
        </tr>
    </tbody>
</table>
