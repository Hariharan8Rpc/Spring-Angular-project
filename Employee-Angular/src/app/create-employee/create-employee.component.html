
<div class="col-md-6 offset-md-3" >
    <h3>Create Employee</h3>
<form (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="form-group">
        <label>Firstname</label>
        <input type="text" id="firstname" [(ngModel)]="employee.firstName" name="firstname"
        #firstname="ngModel"   minlength="3" required placeholder="Enter the name " 
        ngModel class="form-control" [class.is-invalid]="firstname.invalid && firstname.touched"          >
        <!-- <small  class="text-danger" *ngIf="firstname.touched"> First Name cannot be left blank </small> -->
        <small  class="text-danger" *ngIf="firstname.touched && firstname.invalid "> First Name Length should be more than 2 character </small>
    </div>

    <div class="form-group">
        <label>Lasttname</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lasttname"
        #lastname="ngModel"   minlength="1" required placeholder="Enter the Last name "
        ngModel [class.is-invalid]="lastname.invalid && lastname.touched"          >
        <!-- <small  class="text-danger" *ngIf="firstname.touched"> First Name cannot be left blank </small> -->
        <small  class="text-danger" *ngIf="lastname.touched && lastname.invalid "> Last Name Length should be least 1 character </small>
    </div>

    <div class="form-group">
        <label>Department</label>
        <input type="text" class="form-control" id="department" [(ngModel)]="employee.department" name="department"
        #department="ngModel"   minlength="4" required placeholder="Enter the Department name " 
        ngModel class="form-control" [class.is-invalid]="department.invalid && department.touched"          >
        <!-- <small  class="text-danger" *ngIf="firstname.touched"> First Name cannot be left blank </small> -->
        <small  class="text-danger" *ngIf="department.touched && department.invalid "> Department Length should be more than 2 character </small>
    </div>
    <button class="btn btn-success" type="submit" >submit</button>
</form>
</div>
