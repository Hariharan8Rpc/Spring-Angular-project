<div class="col-md-6 offset-md-3" >
    <h3>Update Project</h3>
<form (ngSubmit)="onSubmit()">
    <!-- <form {ngSubmit}="onSubmit()"></form> -->
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstname">
    </div>

    <div class="form-group">
        <label>Lasttname</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastname">
    </div>

    <div class="form-group">
        <label>Department</label>
        <input type="text" class="form-control" id="department" [(ngModel)]="employee.department" name="firstname">
    </div>
    <h2>Address</h2>
    <div class="form-group">
        <label>State</label>
        <input type="text" class="form-control" id="State" [(ngModel)]="employee.address.state" name="state">
    </div>

    <div class="form-group">
        <label>Pincode</label>
        <input type="text" class="form-control" id="pincode" [(ngModel)]="employee.address.pincode" name="pincode">
    </div>

    <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" id="street" [(ngModel)]="employee.address.street" name="street">
    </div>
    <button class="btn btn-success" type="submit">Update</button>
</form>
</div>
