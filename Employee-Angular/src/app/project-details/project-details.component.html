<div>
<h2>{{project.title}} Project Detail</h2>
</div>
<div class="container1">
    <div class="child">
        <div>
            <div>
                <label> <b> Project ID:</b> {{project.id}}</label>
            </div>
            <div>
                <label> <b> Title:</b> {{project.title}}</label>
            </div>
            <div>
                <label> <b> Domain:</b> {{project.domain}}</label>
            </div>
            <div>
                <label> <b> Duration:</b> {{project.duration &nbsp;}}  Months</label>
            </div>
            <div>
                <label> <b> Project Admin:</b> {{project.admin.admin_name}}</label>
            </div>
        </div>


    </div>
    <div class="child1">
        <div class="button"> 
            <button  class="btn btn-info" style="margin-left: 10px;"> Remove</button>
        </div>
    </div>
    <h2>Employee In Project</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Department</th>
            <th colspan=2>Actions</th>
           
        </tr>
        </thead>
        <tbody>
            <tr *ngFor =" let employee of employees">
                <td>{{employee.id}}</td>
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.department}}</td>
                <td>
                    <button (click)="deleteEmployeeFromProject(employee.id,project.id)"  class="btn btn-danger" style="margin-left: 10px;"> Remove</button>
                </td>
            </tr>
        </tbody>
    </table>



</div>
