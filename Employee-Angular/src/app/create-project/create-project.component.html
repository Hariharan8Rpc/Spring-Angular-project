<div class="col-md-6 offset-md-3" >
    <h3>Create Project</h3>
<form (ngSubmit)="onSubmit()">
    <!-- <form {ngSubmit}="onSubmit()"></form> -->
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" id="Title" [(ngModel)]="project.title" name="Project Title">
    </div>

    <div class="form-group">
        <label>Domain</label>
        <input type="text" class="form-control" id="domain" [(ngModel)]="project.domain" name="domain">
    </div>

    <div class="form-group">
        <label>Duration</label>
        <input type="number" class="form-control" id="duration" [(ngModel)]="project.duration" name="Duration">
    </div>

    <div class="form-group">
        <label>Admin</label>
        <input type="number" class="form-control" id="admin" [(ngModel)]="id" name="id">
    </div>

    <button class="btn btn-success" type="submit">submit</button>
</form>
</div>
